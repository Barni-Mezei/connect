<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font awesome -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">-->

    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="public/colors/general.css">
    <link id="color_theme" rel="stylesheet" href="public/colors/ubuntu.css">
    <script defer src="public/main.js"></script>

    <title>Connect</title>
</head>
<body oncontextmenu="contextMenuOpen()">
    <main>
        <pre class="terminal" id="terminal_color">Connecting...</pre>

        <div class="menu" id="connect_menu">
            <div class="row full">
                <p id="error_message"></p>
            </div>
            <div class="row">
                <label for="ssh_address">Address</label>
                <input type="text" name="address" id="ssh_address" autocomplete="off">
            </div>
            <div class="row">
                <label for="ssh_port">Port</label>
                <input type="number" name="port" id="ssh_port" value="22" autocomplete="off">
            </div>
            <div class="row">
                <label for="ssh_username">Username</label>
                <input type="text" name="username" id="ssh_username" autocomplete="off">
            </div>
            <div class="row">
                <label for="ssh_password">Password</label>
                <input type="password" name="password" id="ssh_password" autocomplete="off">
            </div>
            <div class="row full">
                <button class="round-bottom fast" id="connect_button">Connect</button>
            </div>
        </div>

        <!-- Settings menu -->
        <button id="settings_button">+</button>

        <div class="menu close" id="settings_menu">
            <div class="row full">
                <h1>Settings</h1>
            </div>
            <div class="row full">
                <button class="round-top fast" id="settings_button_reload">Reload</button>
            </div>
            <div class="row full">
                <button class="fast" id="settings_button_clear">Clear</button>
            </div>
            <div class="row">
                <label for="settings_input_theme">Theme</label>
                <select class="round-bottom fast" name="theme" id="settings_input_theme" autocomplete="off">
                    <option value="ubuntu" selected>Ubuntu</option>
                    <option value="windows">Windows console</option>
                    <option value="powershell">Powershell</option>
                </select>
            </div>
            <div class="row">
                <label for="settings_input_capture">Capture input</label>
                <input type="checkbox" name="capture" id="settings_input_capture" checked autocomplete="off">
            </div>
        </div>
    </main>
</body>
</html>
