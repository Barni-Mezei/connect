<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="public/colors/general.css">
    <link id="color_theme" rel="stylesheet" href="public/colors/ubuntu.css">
    <script defer src="public/main.js"></script>

    <title>Connect</title>
</head>
<body oncontextmenu="contextMenuOpen()">
    <main>
        <pre class="terminal" id="terminal_color">Connecting...</pre>
        <input type="text" id="terminal_text_input" autocomplete="off">

        <div class="menu" id="connect_menu">
            <div class="row">
                <p id="error_message"></p>
            </div>
            <div class="row">
                <label for="ssh_address">Address</label>
                <input type="text" name="address" id="ssh_address" autocomplete="off">
            </div>
            <div class="row">
                <label for="ssh_port">Port</label>
                <input type="number" name="port" id="ssh_port" value="22" autocomplete="off">
            </div>
            <div class="row">
                <label for="ssh_username">Username</label>
                <input type="text" name="username" id="ssh_username" autocomplete="off">
            </div>
            <div class="row">
                <label for="ssh_password">Password</label>
                <input type="password" name="password" id="ssh_password" autocomplete="off">
            </div>
            <div class="row">
                <button id="connect_button">Connect</button>
            </div>
        </div>

        <div class="contextmenu" id="context_menu">
            <div class="item">
                <i class="fa fa-cut"></i>
                <span>Copy</span>
            </div>
            <div class="item">
                <i class="fa fa-clipboard"></i>
                <span>Paste</span>
            </div>
        </div>
    </main>
</body>
</html>
